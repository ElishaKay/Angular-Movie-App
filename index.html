<!DOCTYPE html>
<html>
<head>
	<title>Angular Netflix</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<head>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
</head>
<body>

<header>

<div class="container">
    <img src="img/seinfeldbanner.png"> 
      <div class="intro-heading">Search for your Favorite Films</div>
  </div>

</header>


	
	
	<div ng-app="appName">

<!-- Below: User Input Box. On click, the input is pushed into an array. -->
	<div class="angular-input">
		<div ng-controller="exercisectrl1" align="center"> 
			<input type="text" ng-model="userText">
			<button ng-click="pushToArray()">Click</button>

			<p ng-repeat="item in stuff">{{item | uppercase}}</p>
		</div>
	</div>
<!-- Printing the keys and values of an object within an array -->


        
			<div ng-controller = "PeopleCtrl">
				<div ng-repeat="x in People | orderBy: 'name'">

    				<div class="column">
     				<div class="column-inner">

					<p class="thefilm" align="center"><strong>{{x.name}}</strong>
						<span ng-click="pushToArray()" class="animated bounce favorite"><i class="fa fa-heart" aria-hidden="true"></i></span>
					</p>
					<p align="center">{{x.description}}</p>
		
						<img src ="{{x.img}}">

			<!-- Making the heart bounce on click -->

					</div>
					</div>
			</div>
		

	</div>
	</div>
	</div>

</div>


<!-- The end of printing key-value pairs from an Angular factory :) -->


<!-- Below: The Final Closing Div for your Angular Functions -->

	</div>


	<script src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="exercisectrl1.js"></script>
	<script type="text/javascript" src="badNamesCtrl.js"></script>
	<script type="text/javascript" src="People.js"></script>
	<script type="text/javascript" src="animate-controller.js"></script>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>
</body>
</html>
